<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sähköinen keruulista</title>
    <link rel="stylesheet" href="styles.css" />
    <style></style>
  </head>
  <body onload="init()">
    <div>
      <div>
        <div>
          <input
            type="text"
            name="searchField"
            id="searchField"
            class="inputText"
          />
        </div>
        <div>
          <input
            type="radio"
            name="searchCriteria"
            id="radioOrderId"
            onclick="toggleSearchErrMsg()"
          />
          <label for="radioOrderId">Order ID</label>
          <input
            type="radio"
            name="searchCriteria"
            id="radioCustomer"
            onclick="toggleSearchErrMsg()"
          />
          <label for="radioCustomer">Сustomer</label>
          <input
            type="radio"
            name="searchCriteria"
            id="radioCustomerId"
            onclick="toggleSearchErrMsg()"
          />
          <label for="radioCustomerId">Customer ID</label>
        </div>
        <div id="searchErrMsg">
          <p style="color: red">Select your search criteria ...</p>
        </div>
        <br />
        <div>
          <input type="button" value="Search" id="searchBtn" class="myBtn" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
