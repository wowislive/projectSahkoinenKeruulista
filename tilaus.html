<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilaus</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="init()">
    <div>
      <div><table id="orderTable" class="order"></table></div>
      <br />
      <div>
        <input
          type="button"
          class="myBtn"
          value="Mark us done"
          onclick="orderDone()"
        />
        <input
          type="button"
          value="Order not ready"
          onclick="orderNotReady()"
          class="myBtn"
        />
      </div>
      <br />
      <div id="products"></div>
      <div><p id="commentHere"></p></div>
      <div>
        <textarea
          name="commentField"
          id="commentField"
          class="inputText"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <div>
        <input
          type="button"
          class="myBtn"
          value="Send comment"
          onclick="sendComment()"
        />
        <input
          type="button"
          class="myBtn"
          value="Clear comments"
          onclick="clearComments()"
        />
      </div>
      <br />
      <div>
        <input
          type="button"
          class="myBtn"
          value="Print order"
          onclick="goToPrintPage()"
        />
      </div>
      <div>
        <br />
        <hr />
        <a href="index.html">Homepage</a>
        <hr />
      </div>
    </div>
    <script src="tilaus.js"></script>
  </body>
</html>
